<!DOCTYPE html>
<html lang="hy">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Հեղուկ</title>
    <style>
        /* Ընդհանուր ֆոն և տարրերի ձևավորում */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        /* Ապրանքների ցուցադրում */
        .products {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: baseline;
        }

        .product {
            position: relative;
            width: 250px;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease; /* Պատկերների վրա մերկիզ լրիվ ֆունկցիոնալություն */
        }

        .product:hover {
            transform: scale(0.3s); /* Էֆեկտ՝ մեծացման համար */
        }

        .product img {
            width: 100%;
            display: block;
            object-fit: cover;
        }

        .product-info {
            position: absolute;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }

        .product-info h2 {
            margin: 0;
            font-size: 1.2em;
            color: #ffd700;
        }

        .product-info p {
            margin: 5px 0;
        }

        .price {
            color: #ff4500;
            font-weight: bold;
        }

        /* Հիմնական բաժիններ՝ կատեգորիաների համար */
        .categories {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin: 20px 0;
        }

        .category-link {
            position: relative;
            width: 30%;
            margin: 10px 0;
        }

        .category-link a {
            display: block;
            position: relative;
        }

        .category-link img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
        }

        .category-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            text-align: center;
            width: 100%;
        }

        /* Հավելյալ մոբիլ կարգավորումներ */
        @media (max-width: 1024px) {
            .product {
                width: 30%; /* Կրճատում է մեծության համար */
            }
        }

        @media (max-width: 768px) {
            .products {
                flex-direction: column;
                align-items: center;
            }

            .product {
                width: 90%;
            }

            .category-link {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            .product-info h2 {
                font-size: 1em; /* Փոքր սաղմեր */
            }

            .product-info p {
                font-size: 0.9em; /* Փոքր կոնտենտ */
            }

            .price {
                font-size: 1.2em; /* Գինը փոքր էկրանների համար */
            }

            .category-text {
                font-size: 18px;
            }
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            margin: 15% auto;
            display: block;
            max-width: 700px;
            width: 80%;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 25px;
            color: #fff;
            font-size: 35px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="img01">
    </div>

    <script>
        // Modal functionality
        var modal = document.getElementById("myModal");
        var images = document.querySelectorAll(".product-image");
        var modalImg = document.getElementById("img01");
        var closeBtn = document.getElementsByClassName("close")[0];

        // When an image is clicked, show the modal with the clicked image
        images.forEach(function(image) {
            image.onclick = function() {
                modal.style.display = "block";
                modalImg.src = this.src;
            }
        });

        // When the close button is clicked, hide the modal
        closeBtn.onclick = function() {
            modal.style.display = "none";
        }
    </script>
